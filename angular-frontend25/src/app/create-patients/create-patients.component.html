<div class="col-md-6 offset-md-3">
    <h3> Create Patients </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "patients.name" name = "name">
        </div>
     
        <div class="form-group">
            <label> dateOfVisit</label>
            <input type="date" class ="form-control" id = "dateOfVisit"
                [(ngModel)] = "patients.dateOfVisit" name = "dateOfVisit">
        </div>
        <div class="form-group">
            <label>disease </label>
            <input type="text" class ="form-control" id = "disease"
                [(ngModel)] = "patients.disease" name = "disease">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
