<h2> Patients List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Name</th>
            <th> Disease </th>
            <th> Date of Visited </th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let patients of patients1">
            <td> {{ patients.name }} </td>
            <td> {{ patients.disease}} </td>
            <td> {{ patients.dateOfVisit}} </td>
            <td>
                <button (click) = "updatePatients(patients.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deletePatients(patients.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "patientsDetails(patients.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
            </tr>
            </tbody>
            </table>
